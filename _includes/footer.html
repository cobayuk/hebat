<!-- begin footer -->
<footer class="footer">

  <div class="footer__inner">
    <div class="container">
      <div class="row">

        <div class="col col-5 col-d-12">
          <div class="footer__author">
            <div class="footer__author-avatar">
              <img class="lazy" data-src="{{site.author.author__avatar}}" alt="{{site.author.author__name}}">
            </div>
            <h3 class="footer__author-name">{{site.author.author__name}}</h3>
            <p class="footer__author-bio">{{site.author.author__bio}}</p>
            
            {% if site.mailchimp == "enable" %}
            <div class="hero__subscribe">
              <form class="subscribe-form validate"
                action="{% if site.mailchimp__identifier %}//{{site.mailchimp__identifier}}{% else %}#{% endif %}" method="POST" id="membedded-subscribe-form" name="membedded-subscribe-form" target="_blank" novalidate>
                <label class="screen-reader-text" for="mce-EMAIL">Email address</label>
                <input class="subscribe-email required email" id="mce-EMAIL" type="text" name="EMAIL"
                  placeholder="{% if site.mailchimp__input__text %}{{ site.mailchimp__input__text }}{% else %}Email address{% endif %}">
                <button class="button button--primary subscribe-button" id="membedded-subscribe" type="submit" name="subscribe">{{ site.mailchimp__button__text }}</button>
              </form>
            </div>
            {% endif %}
            
            {% if site.social %}
            <div class="social">
              <ul class="social__list list-reset">
                {% for social in site.social %}
                <li class="social__item">
                  <a class="social__link" href="{{social.link}}" target="_blank" rel="noopener"
                    aria-label="{{social.label}} link"><i class="ion {{social.icon}}"></i></a>
                </li>
                {% endfor %}
              </ul>
            </div>
            {% endif %}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer__info">
    <div class="container">
      <div class="row">
        <div class="col col-12">
          <div class="footer__info-box">
            <div class="copyright">{{site.time | date: '%Y'}} &copy; <a href="/">{{site.title}}</a>. Crafted & Designed by <a href="https://jekyllthemes.io/developers/artem-sheludko">Artem Sheludko</a>.</div>
            <div class="top" title="Top"><i class="ion ion-ios-arrow-up"></i></div>
          </div>
        </div>
      </div>
    </div>
  </div>

</footer>
<!-- end footer -->
